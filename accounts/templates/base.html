{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GamerStop{% endblock %}</title>
    
    <!-- Importing Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Linking CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="left-nav">
                <h1 class="logo"><a href="{% url 'home' %}">GamerStop</a></h1>
                <nav>
                    <ul>
                        <li><a href="{% url 'store' %}">Store</a></li>
                        <li><a href="{% url 'freegames' %}">Games</a></li>
                        <li><a href="{% url 'faq' %}">FAQ</a></li>
                        <li><a href="{% url 'news' %}">News</a></li>

                    </ul>
                </nav>
            </div>
            <div class="right-nav">
                <a href="{% url 'logout' %}" class="btn">Logout</a>
                <a href="#" class="btn download">Download</a>
            </div>
        </div>
    </header>

    <!-- Main Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
