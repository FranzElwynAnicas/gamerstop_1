{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerStop</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'images/Authentication_Backgroundv1.png' %}");
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .image img {
            height: auto;
            max-width: 100%;
            position: absolute;
            right: 10px;
            top: 30px;
            z-index: 0; 
            opacity: 0.8; 
            pointer-events: none; 
        }
        
        .form-container {
            background: #28282B;
            color: white;
            padding: 20px; 
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        label, input {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            text-align: center;
        }
 
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #ff416c, #007bff);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        p a {
            font-family: 'Open Sans', sans-serif;
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .messages {
            text-align: center;
            margin-bottom: 15px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Welcome Back!</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>

</body>
</html>
