{% extends "base.html" %}
{% block title %}{{ product.name }} - Details{% endblock %}

{% block content %}
<style>
    /* Import Bebas Neue font */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    
    /* Centering the product detail container */
    .product-detail-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        max-width: 80%;
        margin: 50px auto;
        background: #111;
        padding: 40px;
        border-radius: 10px;
    }

    /* Image size increased */
    .product-image img {
        max-width: 450px;
        height: auto;
        border-radius: 10px;
    }

    /* Ensure text content is readable and centered */
    .product-info {
        max-width: 500px;
        text-align: left;
    }

    .product-title {
        font-size: 28px;
        font-weight: bold;
        color: #fff;
    }

    .product-price {
        font-size: 22px;
        font-weight: bold;
        color: #f5dca8;
        margin: 10px 0;
    }

    .product-description {
        font-size: 18px;
        color: #ccc;
        margin-bottom: 20px;
    }

    /* Unified button styling */
    .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 5px;
        background: #f5dca8;
        color: #000;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
        margin-right: 10px;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    .btn:hover {
        background: #fff;
        transform: scale(1.05);
    }

    /* Button container for better spacing */
    .button-container {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    /* Centering the entire page */
    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
</style>

<div class="page-container">
    <div class="product-detail-container">
        <!-- Left Side: Image -->
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>

        <!-- Right Side: Title, Price & Description -->
        <div class="product-info">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-price">â‚±{{ product.price }}</p>
            <p class="product-description">{{ product.description }}</p>

            <!-- Button Container -->
            <div class="button-container">
                <!-- Add to Cart Button -->
                <form action="{% url 'add_to_cart_page' product.id %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn">Add to Cart</button>
                </form>

                <!-- View Cart Button -->
                <a href="{% url 'cart' %}" class="btn">View Cart</a>

                <!-- Back to Store Button - now matches the same style -->
                <a href="{% url 'store' %}" class="btn">Back to Store</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
